    <script>
        // Kh√¥i ph·ª•c l·ªùi ch√∫c t·ª´ localStorage ho·∫∑c b·∫Øt ƒë·∫ßu v·ªõi danh s√°ch tr·ªëng
        let wishes = JSON.parse(localStorage.getItem('current_wishes')) || [];
        
        function saveWishesToStorage() {
            localStorage.setItem('current_wishes', JSON.stringify(wishes));
        }
        
        function renderWishes() {
            const wishesList = document.getElementById('wishesList');
            wishesList.innerHTML = '';
            wishes.forEach((wish, idx) => {
                const div = document.createElement('div');
                div.className = 'wish-item';
                div.innerHTML = `<input type="text" value="${wish.replace(/"/g, '&quot;')}" data-index="${idx}" required placeholder='Nh·∫≠p l·ªùi ch√∫c...'>` +
                    `<button type="button" class="remove-wish-btn" onclick="removeWish(${idx})"><i class='fas fa-trash'></i></button>`;
                wishesList.appendChild(div);
                
                // G·∫Øn event listener cho input
                const input = div.querySelector('input');
                input.addEventListener('input', function() {
                    wishes[idx] = this.value;
                    saveWishesToStorage(); // L∆∞u ngay khi thay ƒë·ªïi
                });
            });
        }
        function addWish() {
            wishes.push("");
            saveWishesToStorage();
            renderWishes();
            // Focus v√†o input m·ªõi ƒë∆∞·ª£c th√™m
            setTimeout(() => {
                const inputs = document.querySelectorAll('#wishesList input');
                if (inputs.length > 0) {
                    inputs[inputs.length - 1].focus();
                }
            }, 100);
        }
        function removeWish(idx) {
            wishes.splice(idx, 1);
            saveWishesToStorage();
            renderWishes();
        }
        renderWishes();
        
        // Music file input handler
        document.getElementById('music').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const musicInfo = document.getElementById('musicInfo');
            
            if (file) {
                const sizeInMB = (file.size / 1024 / 1024).toFixed(1);
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit cho server
                    musicInfo.style.color = '#ef4444';
                    musicInfo.innerHTML = `<i class="fas fa-exclamation-triangle"></i> File qu√° l·ªõn: ${file.name} (${sizeInMB}MB, t·ªëi ƒëa 10MB)`;
                } else if (file.size > 5 * 1024 * 1024) { // Warning cho file > 5MB
                    musicInfo.style.color = '#f59e0b';
                    musicInfo.innerHTML = `<i class="fas fa-info-circle"></i> File l·ªõn: ${file.name} (${sizeInMB}MB, upload c√≥ th·ªÉ ch·∫≠m)`;
                } else {
                    musicInfo.style.color = '#059669';
                    musicInfo.innerHTML = `<i class="fas fa-check-circle"></i> ${file.name} (${sizeInMB}MB)`;
                }
                musicInfo.style.display = 'block';
            } else {
                musicInfo.style.display = 'none';
            }
        });
        
        // Form submit
        document.getElementById('birthdayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value.trim();
            const date = document.getElementById('date').value.trim();
            const title = document.getElementById('title').value.trim();
            const musicFile = document.getElementById('music').files[0];
            
            // L·∫•y l·ªùi ch√∫c t·ª´ c√°c input hi·ªán t·∫°i
            const wishInputs = document.querySelectorAll('#wishesList input');
            const wishesFiltered = [];
            wishInputs.forEach((input, index) => {
                const wish = input.value.trim();
                if (wish.length > 0) {
                    wishesFiltered.push(wish);
                }
            });
            
            if (!name || !age || !date || !title) {
                alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }
            
            if (wishesFiltered.length === 0) {
                alert('Vui l√≤ng th√™m √≠t nh·∫•t 1 l·ªùi ch√∫c! Nh·∫•n n√∫t "Th√™m l·ªùi ch√∫c" v√† nh·∫≠p n·ªôi dung.');
                return;
            }
            
            // Hi·ªÉn th·ªã loading
            document.getElementById('result-content').innerHTML = `<div style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> ƒêang t·∫°o trang sinh nh·∫≠t...</div>`;
            document.getElementById('result').style.display = 'block';
            
            // T·∫°o FormData ƒë·ªÉ g·ª≠i l√™n server
            const formData = new FormData();
            formData.append('name', name);
            formData.append('age', age);
            formData.append('date', date);
            formData.append('title', title);
            formData.append('wishes', JSON.stringify(wishesFiltered));
            
            if (musicFile) {
                formData.append('music', musicFile);
            }
            
            // G·ª≠i l√™n server
            fetch('save_birthday.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // X√≥a l·ªùi ch√∫c t·∫°m th·ªùi sau khi t·∫°o th√†nh c√¥ng
                    localStorage.removeItem('current_wishes');
                    
                    // Hi·ªÉn th·ªã k·∫øt qu·∫£ th√†nh c√¥ng
                    const url = `${window.location.origin}${window.location.pathname.replace('index.html', '')}${data.url}`;
                    document.getElementById('result-content').innerHTML = `
                        <b>üéâ Trang sinh nh·∫≠t ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!</b><br><br>
                        <a href='${url}' target='_blank'>${url}</a><br><br>
                        <small>ID: ${data.short_id}</small>
                    `;
                } else {
                    throw new Error(data.error || 'C√≥ l·ªói x·∫£y ra');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result-content').innerHTML = `
                    <div style="background: #ef4444; color: white; padding: 20px; border-radius: 12px;">

        });
        
        function showSuccessResult(shortId) {

            document.getElementById('result-content').innerHTML = `<b>üéâ Link trang sinh nh·∫≠t ƒë√£ ƒë∆∞·ª£c t·∫°o:</b><br><br><a href='${url}' target='_blank'>${url}</a><br><br><small>ID: ${shortId}</small>`;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // H√†m c·∫Øt nh·∫°c t·ª± ƒë·ªông
        async function trimAudioFile(file, shortId, formData) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // T√≠nh to√°n th·ªùi gian c·∫Øt (30-45 gi√¢y)
                const duration = audioBuffer.duration;
                const trimDuration = Math.min(30, duration); // Gi·∫£m xu·ªëng 30 gi√¢y
                const startTime = duration > 60 ? 15 : 0; // B·ªè 15 gi√¢y ƒë·∫ßu n·∫øu b√†i h√°t d√†i h∆°n 1 ph√∫t
                
                console.log(`Original duration: ${duration.toFixed(1)}s, trimming to ${trimDuration}s starting from ${startTime}s`);
                
                // Gi·∫£m sample rate ƒë·ªÉ gi·∫£m k√≠ch th∆∞·ªõc
                const originalSampleRate = audioBuffer.sampleRate;
                const targetSampleRate = 22050; // Gi·∫£m t·ª´ 44100 xu·ªëng 22050
                const sampleRateRatio = targetSampleRate / originalSampleRate;
                
                // T·∫°o buffer m·ªõi v·ªõi ƒë·ªô d√†i ƒë√£ c·∫Øt v√† sample rate th·∫•p h∆°n
                const numberOfChannels = Math.min(audioBuffer.numberOfChannels, 1); // Chuy·ªÉn th√†nh mono
                const startSample = Math.floor(startTime * originalSampleRate);
                const endSample = Math.floor((startTime + trimDuration) * originalSampleRate);
                const originalLength = endSample - startSample;
                const newLength = Math.floor(originalLength * sampleRateRatio);
                
                const trimmedBuffer = audioContext.createBuffer(numberOfChannels, newLength, targetSampleRate);
                
                // Copy v√† downsample d·ªØ li·ªáu √¢m thanh
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const originalData = audioBuffer.getChannelData(channel);
                    const newData = trimmedBuffer.getChannelData(channel);
                    
                    for (let i = 0; i < newLength; i++) {
                        const originalIndex = Math.floor(i / sampleRateRatio) + startSample;
                        if (originalIndex < originalData.length) {
                            newData[i] = originalData[originalIndex];
                        }
                    }
                }
                
                // Chuy·ªÉn ƒë·ªïi buffer th√†nh blob v·ªõi ch·∫•t l∆∞·ª£ng th·∫•p h∆°n
                const wav = audioBufferToWav(trimmedBuffer, true); // Th√™m flag n√©n
                const blob = new Blob([wav], { type: 'audio/wav' });
                
                console.log(`Trimmed size: ${(blob.size / 1024 / 1024).toFixed(1)}MB`);
                
                // Ki·ªÉm tra xem file ƒë√£ ƒë·ªß nh·ªè ch∆∞a
                if (blob.size > 1.5 * 1024 * 1024) { // N·∫øu v·∫´n > 1.5MB
                    console.log('File v·∫´n qu√° l·ªõn, gi·∫£m th√™m ch·∫•t l∆∞·ª£ng...');
                    // Th·ª≠ c·∫Øt ng·∫Øn h∆°n n·ªØa
                    const shorterDuration = Math.min(20, duration);
                    const shorterBuffer = audioContext.createBuffer(1, Math.floor(shorterDuration * 16000), 16000);
                    
                    const shorterData = shorterBuffer.getChannelData(0);
                    const originalData = audioBuffer.getChannelData(0);
                    const startIdx = Math.floor(startTime * originalSampleRate);
                    
                    for (let i = 0; i < shorterData.length; i++) {
                        const originalIdx = Math.floor(i * originalSampleRate / 16000) + startIdx;
                        if (originalIdx < originalData.length) {
                            shorterData[i] = originalData[originalIdx];
                        }
                    }
                    
                    const shorterWav = audioBufferToWav(shorterBuffer, true);
                    const shorterBlob = new Blob([shorterWav], { type: 'audio/wav' });
                    console.log(`Final compressed size: ${(shorterBlob.size / 1024 / 1024).toFixed(1)}MB`);
                    
                    saveAudioData(shorterBlob, file, shortId, formData, shorterDuration);
                } else {
                    saveAudioData(blob, file, shortId, formData, trimDuration);
                }
                
            } catch (error) {
                console.error('Audio trimming error:', error);
                alert('L·ªói x·ª≠ l√Ω √¢m thanh: ' + error.message + '\nVui l√≤ng ch·ªçn file nh·∫°c kh√°c ho·∫∑c x√≥a d·ªØ li·ªáu c≈©.');
                document.getElementById('result').style.display = 'none';
            }
        }
        
        function saveAudioData(blob, file, shortId, formData, duration) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const audioData = e.target.result;
                
                const data = { 
                    ...formData,
                    music: {
                        data: audioData,
                        name: file.name.replace(/\.[^/.]+$/, '_compressed.wav'),
                        type: 'audio/wav',
                        size: blob.size,
                        trimmed: true,
                        originalDuration: file.duration || 'unknown',
                        trimmedDuration: duration.toFixed(1) + 's'
                    }
                };
                
                // Ki·ªÉm tra dung l∆∞·ª£ng tr∆∞·ªõc khi l∆∞u
                const dataString = JSON.stringify(data);
                const dataSize = dataString.length;
                const currentUsed = getStorageUsage();

        // N√©n c·ª±c m·∫°nh n·∫øu v·∫´n kh√¥ng ƒë·ªß dung l∆∞·ª£ng
        async function compressMoreAggressively(originalBlob, file, shortId, formData, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await originalBlob.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // N√©n c·ª±c m·∫°nh: 15 gi√¢y, 8kHz, mono, 8-bit
                const ultraDuration = Math.min(15, duration);
                const ultraSampleRate = 8000;
                const ultraBuffer = audioContext.createBuffer(1, ultraDuration * ultraSampleRate, ultraSampleRate);
                
                const ultraData = ultraBuffer.getChannelData(0);
                const sourceData = audioBuffer.getChannelData(0);
                const ratio = audioBuffer.sampleRate / ultraSampleRate;
                
                for (let i = 0; i < ultraData.length; i++) {
                    const sourceIndex = Math.floor(i * ratio);
                    if (sourceIndex < sourceData.length) {
                        ultraData[i] = sourceData[sourceIndex];
                    }
                }
                
                const ultraWav = audioBufferToWav(ultraBuffer, true);
                const ultraBlob = new Blob([ultraWav], { type: 'audio/wav' });
                console.log(`Ultra compressed size: ${(ultraBlob.size / 1024 / 1024).toFixed(1)}MB`);
                
                // L∆∞u phi√™n b·∫£n ultra n√©n
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = { 
                        ...formData,
                        music: {
                            data: e.target.result,
                            name: file.name.replace(/\.[^/.]+$/, '_ultra_compressed.wav'),
                            type: 'audio/wav',
                            size: ultraBlob.size,
                            trimmed: true,
                            originalDuration: file.duration || 'unknown',
                            trimmedDuration: ultraDuration.toFixed(1) + 's (ultra compressed)'
                        }
                    };
                    
                    try {
                        localStorage.setItem(`birthday_${shortId}`, JSON.stringify(data));
                        console.log('Ultra compressed audio saved successfully');
                        showSuccessResult(shortId);
                    } catch (error) {
                        alert('V·∫´n kh√¥ng th·ªÉ l∆∞u ƒë∆∞·ª£c. Vui l√≤ng:\n1. X√≥a to√†n b·ªô d·ªØ li·ªáu c≈©\n2. Ch·ªçn file nh·∫°c ng·∫Øn h∆°n\n3. Ho·∫∑c kh√¥ng s·ª≠ d·ª•ng nh·∫°c n·ªÅn');
                        document.getElementById('result').style.display = 'none';
                    }
                };
                reader.readAsDataURL(ultraBlob);
                
            } catch (error) {
                console.error('Ultra compression error:', error);
                alert('Kh√¥ng th·ªÉ n√©n th√™m. Vui l√≤ng x√≥a d·ªØ li·ªáu c≈© ho·∫∑c ch·ªçn file nh·∫°c kh√°c.');
                document.getElementById('result').style.display = 'none';
            }
        }
        
        // H√†m t√≠nh dung l∆∞·ª£ng ƒë√£ s·ª≠ d·ª•ng
        function getStorageUsage() {
            let used = 0;
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    used += localStorage[key].length;
                }
            }
            return used;
        }
        
        // Chuy·ªÉn ƒë·ªïi AudioBuffer th√†nh WAV v·ªõi t√πy ch·ªçn n√©n
        function audioBufferToWav(buffer, compress = false) {
            const length = buffer.length;
            const numberOfChannels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            
            // S·ª≠ d·ª•ng 8-bit thay v√¨ 16-bit n·∫øu n√©n
            const bitsPerSample = compress ? 8 : 16;
            const bytesPerSample = bitsPerSample / 8;
            
            const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * bytesPerSample);
            const view = new DataView(arrayBuffer);
            
            // WAV header
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };
            
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + length * numberOfChannels * bytesPerSample, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numberOfChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numberOfChannels * bytesPerSample, true);
            view.setUint16(32, numberOfChannels * bytesPerSample, true);
            view.setUint16(34, bitsPerSample, true);
            writeString(36, 'data');
            view.setUint32(40, length * numberOfChannels * bytesPerSample, true);
            
            // Convert audio data
            let offset = 44;
            for (let i = 0; i < length; i++) {
                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                    
                    if (compress) {
                        // 8-bit unsigned
                        const intSample = Math.floor((sample + 1) * 127.5);
                        view.setUint8(offset, intSample);
                        offset += 1;
                    } else {
                        // 16-bit signed
                        const intSample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                        view.setInt16(offset, intSample, true);
                        offset += 2;
                    }
                }
            }
            
            return arrayBuffer;
        }
